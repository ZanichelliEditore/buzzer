name: test-coverage
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - 'master'
  push:
    branches:
      - 'master'
      - 'BZR-**'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cp .env.example .env
          export UID
          docker-compose -f docker-compose.dev.yml up --build -d
          docker exec -i buzzer_app id
          docker exec -i -u root buzzer_app composer install

